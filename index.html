<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One:wght@400;500;700" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>IceCream</title>
    
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="./index.html" class="header__logo link"><span class="logo">
                <img src="./img/logo.png" alt="Logo"  width="199" height="50">
            </a>
            <button type="button" class="menu-open-btn">
                <svg class="menu_icon" width="20" height="12">
                    <use href="./img/icons/symbol-defs.svg#icon-Burger"></use>
                </svg>
            </button>
            <!--Menu-->
            <nav class="navigation">
                <ul class="menu-list list">
                    <li class="menu-list__item"><a class="menu-list__link current link" href="#home">Home</a></li>
                    <li class="menu-list__item"><a class="menu-list__link link" href="#">About us</a></li>
                    <li class="menu-list__item"><a class="menu-list__link link" href="#">How it’s made?</a></li>
                    <li class="menu-list__item"><a class="menu-list__link link" href="#">Our products</a></li>
                    <li class="menu-list__item"><a class="menu-list__link link" href="#">Contact</a></li>
                </ul>
            </nav>   
            <!--Menu-->
            <button class="header__btn" data-modal-open>Buy now
                <svg class="header-btn-icon" width="8" height="8">
                    <use href="./img/icons/symbol-defs.svg#icon-Vector"></use>
                </svg>
            </button>
        </div>
    </header> 
    <main>
    <section class="banner" id="home">
        <div class="container">
            <div class="banner__right">
                <h1 class="banner__text">ice cream made with <span class="banner__text--red">passion</span></h1>
                <button class="banner__btn--red" data-modal-open>Products</button>
                <button class="banner__btn--white" data-modal-open>How it’s made?</button>
                <div class="banner__extra-group">  
                    <img src="/img/banner-milk-desktop.png" width="213" height="216" alt="">
                    <div class="banner__extra">               
                        <p class="banner_extra-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
                        <button class="banner__btn"> 
                            <svg class="banner-btn-icon" width="10" height="10">
                                <use href="./img/icons/symbol-defs.svg#icon-arrow-right"></use>
                            </svg>
                    </div>
                </div>
            </div>
            <div class="banner__circle">
                <p>&nbsp;</p>
           </div>
            <div class="banner__girl">
                <img src="./img/banner-girl-desktop.png" alt="" class="banner__girl-img">
            </div>
            <div class="banner__ic">
                <img src="./img/banner-ic-desktop.png" alt="" class="banner__girl-img">
            </div>
            <div class="banner__points">
                <ul class="banner__points-list list">
                    <li class="banner__points-item">
                        <span class="banner__points-item--over">16</span>
                        <span class="banner__points-item--sub">cafes</span>
                    </li>
                    <li class="banner__points-item">
                        <span class="banner__points-item--over">23</span>
                        <span class="banner__points-item--sub">food trucks</span>
                    </li>
                </ul>
            </div>
        </div>
    </section> 
    </main>  
</body>
</html>
